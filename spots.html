<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matcha Spots in Paris</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Favicons -->
  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="/assets/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<header class="header-bar">
  <nav class="navbar">
    <a id="navAbout" href="index.html">About</a>
    <a id="navSpots" href="spots.html" class="active">Spots</a>
    <a href="suggest.html">Contact</a>
    <!-- IMPORTANT: no .btn class here -->
    <button id="langToggle" class="lang-toggle" type="button" aria-label="Toggle language">FR</button>
  </nav>
<!-- Keep an SEO/accessible H1, but hide it visually -->
<h1 class="page-title sr-only">Matcha in Paris</h1>

<!-- Handwritten logo as the visible title -->
<img src="assets/logo.png" alt="Matcha in Paris logo" class="page-logo">

<!-- Keep your subtitle as-is -->
<p class="text-muted">All the matcha spots in Paris — my ratings, map, and quick links.</p>

</header>


  <div class="container">
    <div class="grid">
      <!-- Left: scrollable list panel -->
      <div class="scroll-col">
        <div class="card">
          <div class="controls">
            <!-- Search + Filters toggle -->
            <div class="filters-bar">
              <input id="search" type="search" placeholder="Search name, notes, or tags…"/>
              <button id="filterToggle" class="btn" type="button">Filters</button>
              <button id="jumpMap" class="btn" type="button">Jump to map</button>
            </div>

            <!-- Applied filters appear here (chips) -->
            <div id="appliedChips" class="chips"></div>

            <!-- Arrondissement + hide unrated -->
            <select id="arrFilter" title="Arrondissement">
              <option value="all">All arrondissements</option>
              <option value="1">1er</option><option value="2">2e</option><option value="3">3e</option>
              <option value="4">4e</option><option value="5">5e</option><option value="6">6e</option>
              <option value="7">7e</option><option value="8">8e</option><option value="9">9e</option>
              <option value="10">10e</option><option value="11">11e</option><option value="12">12e</option>
              <option value="13">13e</option><option value="14">14e</option><option value="15">15e</option>
              <option value="16">16e</option><option value="17">17e</option><option value="18">18e</option>
              <option value="19">19e</option><option value="20">20e</option>
            </select>

            <label style="display:flex;align-items:center;gap:6px;font-size:14px;">
              <input type="checkbox" id="hideUnrated"/> Hide unrated
            </label>

            <!-- The popover panel for picking filters -->
            <div id="filterPanel" class="filter-panel" hidden>
              <h4>Filter</h4>
              <div class="group" style="margin-bottom:8px;">
                <label><input type="checkbox" id="fTop"/> Top picks (≥ 4.6)</label>
              </div>
              <div class="group">
                <label><input type="checkbox" class="fTag" value="work-friendly"/> work-friendly</label>
                <label><input type="checkbox" class="fTag" value="no-laptops"/> no-laptops</label>
                <label><input type="checkbox" class="fTag" value="to-go"/> to-go</label>
                <label><input type="checkbox" class="fTag" value="ceremonial"/> ceremonial</label>
                <label><input type="checkbox" class="fTag" value="flavoured"/> flavoured</label>
              </div>
              <div class="filter-actions">
                <button id="clearFilters" class="link-btn" type="button">Clear all</button>
                <button id="closeFilters" class="btn" type="button">Done</button>
              </div>
            </div>
          </div>

          <!-- List -->
          <div id="list" class="list"></div>
        </div>
      </div>

      <!-- Right: sticky map -->
      <div class="sticky-col">
        <div id="map" class="map"></div>
      </div>
    </div>
  </div>

  <footer>© <span id="year"></span> matchainparis.com • Built with ❤️ and a whisk, by Ellina K-A.</footer>
  <script src="script.js?v=7"></script>
  <!-- Hidden container for Google Translate -->
<div id="google_translate_element" style="display:none;"></div>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',        // your default content language
      includedLanguages: 'en,fr',
      autoDisplay: false
    }, 'google_translate_element');
  }

  // Click helper: switch language by programmatically changing the hidden select
  function setLang(lang) {
    var sel = document.querySelector('.goog-te-combo');
    if (!sel) return; // widget not ready yet
    sel.value = lang;
    sel.dispatchEvent(new Event('change'));
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
